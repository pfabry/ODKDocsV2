# PURL configuration for http://purl.obolibrary.org/obo/ODKDocsV2

idspace: ODKDOCSV2
base_url: /obo/ODKDocsV2

products:
- ODKDocsV2.owl: https://raw.githubusercontent.com/pfabry/ODKDocsV2/main/ODKDocsV2.owl
- ODKDocsV2.obo: https://raw.githubusercontent.com/pfabry/ODKDocsV2/main/ODKDocsV2.obo

term_browser: ontobee
example_terms:
- ODKDOCSV2_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/pfabry/ODKDocsV2/v

- prefix: /tracker/
  replacement: https://github.com/pfabry/ODKDocsV2/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ODKDOCSV2?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/pfabry/ODKDocsV2/main/

